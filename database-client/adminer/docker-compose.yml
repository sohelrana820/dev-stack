version: '3.3'

networks:
  default:
    driver: bridge
  app_common_network:
    external: true
  smart_chef_network:
    external: true

services:
  local_adminer:
    container_name: local_adminer
    image: adminer:4.7.8
    environment:
        - 'ADMINER_DEFAULT_SERVER=${DEFAULT_DATABASE_HOST}:${DEFAULT_DATABASE_PORT}'
    restart: "no"
    ports:
      - "${ADMINER_PUBLISH_PORT}:8080"
    networks:
      - app_common_network
      - smart_chef_network
    volumes:
      - ${VOLUME_PATH}:/sessions