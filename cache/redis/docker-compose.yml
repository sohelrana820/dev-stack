networks:
  app_common_network:
    external: true
  smart_chef_network:
    external: true

volumes:
  common-redis:
    name: 'common-redis'

services:
  redis:
    image: bitnami/redis:latest
    env_file:
      - .env
    ports:
      - "6378:6379"
    networks:
      - smart_chef_network
      - app_common_network
    volumes:
      - common-redis:/bitnami

  redis-commander:
    image: rediscommander/redis-commander:latest
    env_file:
      - .env
    ports:
      - "${REDIS_COMMANDER_PORT}:8081"
    networks:
      - app_common_network
      - smart_chef_network