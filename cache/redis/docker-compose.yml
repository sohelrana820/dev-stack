networks:
  common-net:
    external: true
  app_common_network:
    external: true
  sol-order-orchester-app:
    external: true
  smart_chef_network:
    external: true

volumes:
  common-redis:
    name: 'common-redis'

services:

  redis:
    image: bitnami/redis:latest
    env_file:
      - .env
    ports:
      - "6378:6379"
    networks:
      - sol-order-orchester-app
      - smart_chef_network
      - app_common_network
    volumes:
      - common-redis:/bitnami

  redis-commander:
    image: rediscommander/redis-commander:latest
    env_file:
      - .env
    ports:
      - 8081:8081
    networks:
      - common-net
      - app_common_network
      - sol-order-orchester-app
      - smart_chef_network